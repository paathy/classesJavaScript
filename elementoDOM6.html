<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elemento DOM 6</title>
    <script>
        function exemploEvento(){
           window.alert("mostrando o alert")
        }

        function mousePorCima(){
            document.getElementById("mouse").innerHTML = "Evento com mouse over"
        }

        function tirarMouse(){
            document.getElementById("mouse").innerHTML = "Evento com mouse out"
        }

    </script>
</head>
<body>
    <p>Clique no bot√£o a seguir e veja o resultado</p>

    <form>
        <input type="button" onclick="exemploEvento()" value="Apresentar"/>
    </form>

    <h1 id="mouse" onmouseover="mousePorCima()" onmouseout="tirarMouse()" >Troca de texto</h1>
</body>
</html>
