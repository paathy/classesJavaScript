<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo DOM 5</title>
</head>

<body>
    <ul id="lista">
        <li>Produtos</li>
    </ul>

    <ul class="listaTime">

    </ul>

</body>
<script>
    var elemento = document.createElement("div");
    elemento.innerText = "Inclu√≠ndo texto na div"
    elemento.style.backgroundColor = "pink"
    document.body.append(elemento);

    var lista = document.getElementById("lista");
    var li = document.createElement("li");
    li.textContent = "Quem somos";
    lista.appendChild(li);



    times = ["Sport", "Santa","Nautico", "Real Madrid"];
    var listadetime = document.querySelector('ul.listaTime');

    for(var i = 0; i < times.length; i++){
        var time = times[i];
        var listItem = document.createElement("li"); 
        listItem.innerText = time;
        listItem.style.border = '1px solid pink'
        listadetime.appendChild(listItem);
    }

</script>

</html>
