<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo DOM 7</title>
</head>
<body>
    <form name="formC" onsubmit="validarFomr()">
        <label>Email</label>
        <input type="email" id="email"/>

        <label>Nome</label>
        <input type="text" id="nome"/>

        <button type="submit" >Cadastrar</button>
    </form>
</body>

<script>
   function validarFomr(){
    var nomePessoa = document.forms["formC"]["nome"].value;
    if(nomePessoa == ""){
        alert("Favor digitar seu nome!");
        event.preventDefault();
    }else{
        alert("Ol√° " + nomePessoa);
        event.preventDefault();
    }

   }
</script>
</html>
